<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<title>Sign Up â€“ PlayLearnKids</title>
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link href="../dist/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Swipe core CSS -->
		<link href="../dist/css/swipe.min.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="../dist/css/style.css">
		<!-- Favicon -->
		<link href="../dist/images/logo1.png" type="image/png" rel="icon">
	</head>
	<body class="start">
		<main>
			<div class="layout">
				<!-- Start of Sign Up -->
				<div class="main order-md-2">
					<div class="start">
						<div class="container">
							<div class="col-md-12">
								<div class="content">
									<h1>Create Account</h1>
									<form class="signup" id="studentSignupForm">
										<div class="form-parent">
											<div class="form-group">
												<input type="text" id="firstName" class="form-control" placeholder="First Name" required>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
											<div class="form-group">
												<input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
										</div>
										<div class="form-parent">
											<div class="form-group" id="gender">
												<div class="form-control">
													<label for="sex">Sex:</label>
													<select name="sex" id="sex">
														<option value="M">Male</option>
														<option value="F">Female</option>
													</select>
												</div>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
											<div class="form-group" id="inputEmail">
												<input type="email" id="email" class="form-control" placeholder="Email Address" required>
												<button class="btn icon"><i class="material-icons">mail_outline</i></button>
											</div>
										</div>
										<div class="form-parent">
											<div class="form-group" id="date">
												<input type="date" id="dob" class="form-control" required>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
											<div class="form-control form-group classField" id="class">
												<label for="classLevel">Class:</label>
												<select name="class" id="classLevel">
													<option value="Top Class">Top Class</option>
													<option value="Middle Class">Middle Class</option>
													<option value="Baby Class">Baby Class</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<input type="text" id="username" class="form-control" placeholder="Choose Username" required>
											<button class="btn icon"><i class="material-icons">person_outline</i></button>
										</div>
										<div class="form-parent">
											<div class="form-group">
												<input type="password" id="password" class="form-control" placeholder="Set Password" required>
												<button class="btn icon"><i class="material-icons">lock_outline</i></button>
											</div>
											<div class="form-group">
												<input type="password" id="repeatPassword" class="form-control" placeholder="Confirm Password" required>
												<button class="btn icon"><i class="material-icons">lock_outline</i></button>
											</div>
										</div>
										
										<button type="submit" class="btn button" id="signUpButton">Sign Up</button>
										<!--<div id="successMessage" class="success-message"></div>-->
										<div class="callout">
											<span>Already a member? <a href="studentSignin.html">Sign In</a></span>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sign Up -->
				<!-- Start of Sidebar -->
				<div class="aside order-md-1">
					<div class="container">
						<div class="col-md-12">
							<div class="preference">
								<h2>Welcome Back!</h2>
								<p>To keep connected with your friends please login with your personal info.</p>
								<a href="studentSignin.html"><button class="btn button" id="signInButton">Sign In</button></a>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sidebar -->
			</div> <!-- Layout -->
		</main>

		crossorigin="anonymous"></script>
		<script src="../dist/js/popper.min.js"></script>
		<script src="../dist/js/bootstrap.min.js"></script>
		<script src="student.js"></script>
		
	</body>


</html>
